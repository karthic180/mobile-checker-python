
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Coverage Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Mobile Coverage Checker</h1>

        <div class="form-container">
            <label for="country">Select Country:</label>
            <select id="country">
                <option value="saudi arabia">Saudi Arabia</option>
                <option value="uae">UAE</option>
                <option value="france">France</option>
                <option value="germany">Germany</option>
                <option value="switzerland">Switzerland</option>
            </select>

            <label for="provider">Select Provider:</label>
            <select id="provider">
                <option value="">Select Provider</option>
            </select>

            <button onclick="checkCoverage()">Check Coverage</button>
        </div>

        <div id="coverage-result">
            <!-- Result will be shown here -->
        </div>
    </div>

    <script>
        const mobileCoverageData = {
            "Saudi Arabia": {
                "STC": "95%",
                "Mobily": "90%",
                "Zain": "85%",
            },
            "UAE": {
                "Etisalat": "98%",
                "Du": "95%",
            },
            "France": {
                "Orange": "90%",
                "SFR": "85%",
                "Bouygues Telecom": "80%",
                "Free Mobile": "75%",
            },
            "Germany": {
                "Deutsche Telekom": "90%",
                "Vodafone": "85%",
                "O2": "80%",
            },
            "Switzerland": {
                "Swisscom": "98%",
                "Sunrise": "92%",
                "Salt": "85%",
            },
        };

        // Populate provider options based on selected country
        document.getElementById("country").addEventListener("change", function() {
            const country = this.value;
            const providerSelect = document.getElementById("provider");
            providerSelect.innerHTML = "<option value=''>Select Provider</option>"; // Reset providers

            if (mobileCoverageData[country]) {
                for (const provider in mobileCoverageData[country]) {
                    const option = document.createElement("option");
                    option.value = provider;
                    option.textContent = provider;
                    providerSelect.appendChild(option);
                }
            }
        });

        function checkCoverage() {
            const country = document.getElementById("country").value;
            const provider = document.getElementById("provider").value;
            const resultDiv = document.getElementById("coverage-result");

            if (!country || !provider) {
                resultDiv.innerHTML = "Please select both a country and provider.";
                return;
            }

            if (mobileCoverageData[country] && mobileCoverageData[country][provider]) {
                const coverage = mobileCoverageData[country][provider];
                resultDiv.innerHTML = `${provider} coverage in ${country}: ${coverage}`;
            } else {
                resultDiv.innerHTML = "Coverage data not found.";
            }
        }

        // Trigger initial population of provider options
        document.getElementById("country").dispatchEvent(new Event('change'));
    </script>
</body>
</html>
